<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Grayscale - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
          type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Cabin:700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/grayscale.min.css" rel="stylesheet">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <!-- Script -->
    <script>
        $(document).ready(function () {

            $("#button").click(function () {
                $.ajax({
                    url: "https://www.reddit.com/r/LifeProTips/top.json?limit=1", success: function (result, status) {
                        if (status) {
                            console.log("some error?", status);
                        }
                        var text = result.data.children[0].data.selftext;
                        var link = result.data.children[0].data.url;


                        $("#div1").html(text);
                        $("#button").html("Tip Retrieved");

                        $("#linkText").attr("href", link);
                        $("#linkText").html("Read More...", link);

                    }
                });
            });
        });
    </script>
</head>

<body id="page-top">


<!-- Intro Header -->
<header class="masthead">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <h1 class="brand-heading">Life Tips</h1>
                    <p class="intro-text">Today's Life Tip From Reddit!
                        <br><div id="div1">Click on the button to get some text...</div></p>
                    <div class="container">
                        <a id="linkText"><h2></h2></a>
                    </div>

                    <button class="btn btn-primary" id="button">Get Life Pro Tip
                    </button>

                </div>
            </div>
        </div>
    </div>
</header>


<!-- Map Section -->
<div id="map"></div>

<!-- Footer -->
<footer>
    <div class="container text-center">
        <p>Copyright &copy; Jennylia 2017</p>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for this template -->
<script src="js/grayscale.min.js"></script>

</body>

</html>
